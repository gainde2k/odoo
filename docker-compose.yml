services:
  odoo:
    build:
      context: .
      args:
        HOST_UID: ${UID:-1000}
        HOST_GID: ${GID:-1000}
        DB_HOST: ${DB_HOST:-db}
        DB_PORT: ${DB_PORT:-5432}
        DB_USER: ${DB_USER:-odoo}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_NAME: ${DB_NAME:-odoo}
        PGPASSWORD: ${PGPASSWORD}
        ODOO_DB: ${ODOO_DB:-odoo}
        ODOO_USERNAME: ${ODOO_USERNAME:-admin}
        ODOO_PASSWORD: ${ODOO_PASSWORD}
        PG_URI: ${PG_URI}
    ports:
      - "8069:8069"
    env_file:
      - .env
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons/gainde:/mnt/gainde
      - ./logs:/var/log/odoo
      - ./setup_odoo_modules.sh:/mnt/extra-addons/setup_odoo_modules.sh:ro
    tty: true
    stdin_open: true
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        tag: "odoo"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 600s

  # Utility service for running module setup only (optional)
  odoo-setup:
    build:
      context: .
      args:
        HOST_UID: ${UID:-1000}
        HOST_GID: ${GID:-1000}
        DB_HOST: ${DB_HOST:-db}
        DB_PORT: ${DB_PORT:-5432}
        DB_USER: ${DB_USER:-odoo}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_NAME: ${DB_NAME:-odoo}
        PGPASSWORD: ${PGPASSWORD}
        ODOO_DB: ${ODOO_DB:-odoo}
        ODOO_USERNAME: ${ODOO_USERNAME:-admin}
        ODOO_PASSWORD: ${ODOO_PASSWORD}
        PG_URI: ${PG_URI}
    env_file:
      - .env
    profiles: ["tools"]  # Only runs when explicitly requested
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons/gainde:/mnt/gainde
      - ./logs:/var/log/odoo
      - ./setup_odoo_modules.sh:/mnt/extra-addons/setup_odoo_modules.sh:ro
    command: ["setup-modules-only"]

volumes:
  odoo-web-data:
  odoo-db-data: